<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/addPerfume.css" />
    <title>Perfume Store</title>
  </head>
  <body>
    <header id="mainHeader"></header>
    <main id="main">
    <section class="container">
        <h2>Add Perfume</h2>
        <form action="#" id="addPerfumeForm">
            <section class="input-box">
          <input type="text" id="name" placeholder="Perfume Name"/>
        </section>

    <section class="input-box">
          <input type="text" id="brand" placeholder="Perfume Brand"/>
        </section>

        <section class="input-box">
          <input type="number" id="size" placeholder="Perfume Size (ML)"/>
        </section>

        <section class="input-box">
          <input type="number" step="0.01" id="price" placeholder="Perfume Price"/>
        </section>

        <section class="input-box">
          <input type="url" id="image" placeholder="Perfume image (Url)"/>
        </section>

          <input type="submit" class="submit-btn"></input>
        </form>
    </section>
  </main>
   <script  type="module"src="assets/js/header.js"></script>
    <script type="module" src="assets/js/addPerfume.js"></script>
  </body>
</html>
