<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/addPerfume.css" />
    <title>Perfume Store</title>
  </head>
  <body>
<section class="container">
    <h2>Add Perfume</h2>
    <form action="#" id="addPerfumeForm">
        <section class="input-box">
      <input type="text" id="name" placeholder="Perfume Name"/>
    </section>

<section class="input-box">
      <input type="text" id="name" placeholder="Perfume Brand"/>
    </section>

    <section class="input-box">
      <input type="number" id="size" placeholder="Perfume Size"/>
    </section>

    <section class="input-box">
      <input type="number" id="rate" placeholder="Perfume Rate"/>
    </section>

    <section class="input-box">
      <input type="text" id="reviews" placeholder="Perfume Reviews"/>
    </section>

    <section class="input-box">
      <input type="number" id="price" placeholder="Perfume Price"/>
    </section>

    <section class="input-box">
      <input type="url" id="image" placeholder="Perfume image Url"/>
    </section>

      <button class="btn">Submit</button>
    </form>
</section>

    <script src="addPerfume.js"></script>
  </body>
</html>
