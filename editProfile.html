<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/editProfile.css">
 
</head>

<body>
    <header id="mainHeader"></header>
    <form id ="editProfileForm">
        <div class="container">
            <h2>Edit profile</h2>
            <div class="input-box">
                <input type="text" id="username" >
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="*******">
            </div>
            
            <div class="input-box">
                <input type="number" id="age" >
            </div>
            <div class= "input-box">
                <select id="gender" class="input-box-dropdown">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="input-box">
                <input type="tel" id="phoneNumber" >
            </div>
            <div class="input-box">
                <input type="url" id="profileImg" >
            </div>

            <button class=" btn" id="login" type="submit" >Update</button>
            </div>
    </form>
    <script  type="module"src="assets/js/header.js"></script>
    <script type="module" src="assets/js/getterAndSetter.js"></script>
    <script type="module" src="assets/js/editProfile.js"></script>
</body>
</html>
