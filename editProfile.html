<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/editProfile.css">
    <script src="assets/js/editProfile.js" defer></script>
</head>

<body>
    <form id ="editProfileForm">
        <div class="container">
            <h2>Edit profile</h2>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder=" Password" Password">
            </div>
            
            <div class="input-box">
                <input type="number" id="age" placeholder=" Age" ">
            </div>
            <div class=" input-box">
                <select id="gender" class="input-box-dropdown">
                    <!-- <option value="" disabled selected>Gender </option> -->
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="input-box">
                <input type="text" id="phoneNumber" placeholder="PhoneNumber" ">
            </div>
            <button class=" btn" id="login" type="submit" value="login">Update</button>
            </div>
    </form>
</body>
</html>
